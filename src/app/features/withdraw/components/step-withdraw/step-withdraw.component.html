<div class="step-form-box">
  <div class="step-container">
    <div class="box">
      <div
        class="step-1"
        [ngClass]="{
          'step-active':
            withdrawStep === WithdrawStepEnums.coin ||
            withdrawStep > WithdrawStepEnums.coin,
        }">
        <span *ngIf="withdrawStep === WithdrawStepEnums.coin">1</span>
        <i
          *ngIf="withdrawStep > WithdrawStepEnums.coin"
          class="fa-solid fa-check"></i>
      </div>
    </div>
    <div class="line">
      <div class="dot"></div>
    </div>

    <div class="box">
      <div
        class="step-1"
        [ngClass]="{
          'step-active':
            withdrawStep === WithdrawStepEnums.chain ||
            withdrawStep > WithdrawStepEnums.chain,
        }">
        @if (withdrawStep === WithdrawStepEnums.chain) {
          <span>2</span>
        } @else if (withdrawStep < WithdrawStepEnums.chain) {
          <span>2</span>
        }
        <i
          *ngIf="withdrawStep > WithdrawStepEnums.chain"
          class="fa-solid fa-check"></i>
      </div>
    </div>
    <div class="line">
      <div class="dot" style="height: 190px"></div>
    </div>
    <div class="box">
      <div
        class="step-1"
        [ngClass]="{
          'step-active':
            withdrawStep === WithdrawStepEnums.detail ||
            withdrawStep > WithdrawStepEnums.detail,
        }">
        @if (withdrawStep === WithdrawStepEnums.detail) {
          <span>3</span>
        } @else if (withdrawStep < WithdrawStepEnums.detail) {
          <span>3</span>
        }
        <i
          *ngIf="withdrawStep > WithdrawStepEnums.detail"
          class="fa-solid fa-check"></i>
      </div>
    </div>
  </div>
</div>
